<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Alyssa Smith">
  <link rel="shortcut icon" href="https://blog.alyssasmith.id.au/static/favicon.ico">

  <title>{% block title %}Blog{% endblock %} - Alyssa Smith</title>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="https://blog.alyssasmith.id.au/feed.xml" />

  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/style.css" rel="stylesheet">

  <!-- Syntax highlighting css -->
  <link href="/static/pygments.css" rel="stylesheet">

  {% block meta %}{% endblock %}
</head>
<body>
  <div class="container">

    {% block content %}{% endblock %}

    <footer>
      <div class="row">
<!--    <div class="col-md-1 d-none d-md-block img-me-container">
          <img class="img-me img-fluid" src="/static/me.png">
        </div> -->
        <div class="col-md info">
          <span class="name">Alyssa Smith</span><br>
          · <a href="https://github.com/alyssadev" rel="noopener"><i class="fab fa-github" aria-hidden="true"></i> alyssadev</a>
          · <a href="https://twitter.com/alyssile" rel="noopener"><i class="fab fa-twitter" aria-hidden="true"></i> alyssile</a>
          <br>
          <span class="location"><i class="fas fa-map-marker"></i> Perth, Australia</span>
        </div>
        <div class="col-md">
          <p class="disclaimer">
            &copy; 2021 &mdash;<br>
	    Adapted from the blog of <a href="https://blog.thea.codes/">Stargirl Flowers</a><br>
            All text is available under the <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0</a> license<br>
            All code is available under the <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache 2.0</a> license
          </p>
      </div>

    </footer>
  </div>

  <!-- webfonts & icons-->
  <link href="/static/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">

</body>
</html>
